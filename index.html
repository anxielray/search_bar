<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anxiel Math Search</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap');
        body {
            font-family: 'Oswald', sans-serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .header {
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            color: black;
        }
        .header span {
            display: block;
            line-height: 1;
        }
        .anxiel {
            color: blue;
            font-size: 3.5rem;
        }
        .math {
            color: red;
            font-size: 2.5rem;
        }
        .search-container {
            margin-top: 20px;
            width: 50%;
            text-align: center;
        }
        .search-bar {
            width: 100%;
            padding: 12px;
            border: 2px solid black;
            border-radius: 25px;
            font-size: 1.2rem;
            outline: none;
            text-align: center;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            font-size: 1rem;
            color: black;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="anxiel">Anxiel</span>
        <span class="math">Math</span>
    </div>
    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search...">
    </div>
    <div class="footer">
        &copy; 2025 Anxiel Math. All Rights Reserved.
    </div>
</body>
</html>
