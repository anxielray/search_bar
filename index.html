<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anxiel Math</title>
    <style>
        body { font-family: 'Oswald', sans-serif; background: white; color: black; text-align: center; }
        header { background: blue; color: white; padding: 20px; font-size: 24px; }
        nav { background: red; padding: 10px; }
        nav a { color: white; text-decoration: none; margin: 0 15px; font-size: 18px; }
        .search-container { margin: 30px; }
        input { padding: 10px; width: 60%; font-size: 18px; }
        .results { margin-top: 20px; font-size: 20px; }
        footer { background: black; color: white; padding: 10px; margin-top: 30px; }
    </style>
</head>
<body>
    <header>
        <h1>Anxiel <br> Math</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#math-inventions">My Inventions</a>
    </nav><div class="search-container">
    <input type="text" id="search" placeholder="Search math concepts..." oninput="searchMath()">
    <div class="results" id="results"></div>
</div>

<footer>
    <p>© 2024 Anxiel Math. All Rights Reserved.</p>
</footer>

<script>
    const mathData = {
        "pi": "Pi (π) is approximately 3.14159 and is used in circles, trigonometry, and physics.",
        "euler": "Euler’s constant (e) is approximately 2.718 and is important in logarithms and exponential growth.",
        "symbols": "Common math symbols: ∑ (Summation), √ (Square root), ∞ (Infinity), ≠ (Not equal to)"
    };
    
    function searchMath() {
        const query = document.getElementById('search').value.toLowerCase();
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = mathData[query] || "No results found.";
    }
</script>

</body>
</html>
